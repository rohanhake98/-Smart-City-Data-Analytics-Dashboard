<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="url(#bg-gradient)"/>
  
  <!-- City skyline with enhanced colors -->
  <rect x="15" y="60" width="10" height="25" fill="#3498db" rx="2" />
  <rect x="30" y="45" width="10" height="40" fill="#2980b9" rx="2" />
  <rect x="45" y="35" width="10" height="50" fill="#3498db" rx="2" />
  <rect x="60" y="50" width="10" height="35" fill="#2980b9" rx="2" />
  <rect x="75" y="55" width="10" height="30" fill="#3498db" rx="2" />
  
  <!-- Windows on buildings -->
  <rect x="17" y="65" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="17" y="70" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="17" y="75" width="6" height="3" fill="#f1c40f" rx="1" />
  
  <rect x="32" y="50" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="32" y="55" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="32" y="60" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="32" y="65" width="6" height="3" fill="#f1c40f" rx="1" />
  
  <rect x="47" y="40" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="47" y="45" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="47" y="50" width="6" height="3" fill="#f1c40f" rx="1" />
  <rect x="47" y="55" width="6" height="3" fill="#f1c40f" rx="1" />
  
  <!-- Data visualization elements with glow -->
  <circle cx="25" cy="30" r="8" fill="#e74c3c" filter="url(#glow)" />
  <circle cx="50" cy="25" r="10" fill="#2ecc71" filter="url(#glow)" />
  <circle cx="75" cy="35" r="6" fill="#f39c12" filter="url(#glow)" />
  
  <!-- Connecting lines with animation -->
  <line x1="25" y1="30" x2="50" y2="25" stroke="#ecf0f1" stroke-width="2.5" />
  <line x1="50" y1="25" x2="75" y2="35" stroke="#ecf0f1" stroke-width="2.5" />
  
  <!-- Smart city text with enhanced visibility -->
  <rect x="20" y="80" width="60" height="15" rx="5" fill="rgba(52, 152, 219, 0.8)" />
  <text x="50" y="91" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">SMART CITY</text>
</svg>